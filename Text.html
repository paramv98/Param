<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airish, Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        h1 {
            color: #ff4d4d;
        }
        .heart {
            font-size: 50px;
            color: red;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 18px;
            text-decoration: none;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }
        .yes {
            background: #ff4d4d;
        }
        .no {
            background: gray;
        }
        .no:hover {
            position: absolute;
            top: calc(50% - 50px);
            left: calc(50% - 50px);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Dear Airish,</h1>
        <p>Will you be my Valentine? ❤️</p>
        <div class="heart">❤️</div>
        <a href="#" class="btn yes">Yes!</a>
        <a href="#" class="btn no" id="no-btn">No</a>
    </div>

    <script>
        document.getElementById('no-btn').addEventListener('mouseover', function() {
            var x = Math.random() * window.innerWidth - 100;
            var y = Math.random() * window.innerHeight - 50;
            this.style.position = 'absolute';
            this.style.left = `${x}px`;
            this.style.top = `${y}px`;
        });
    </script>

</body>
</html>
